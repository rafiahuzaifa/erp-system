version: '3.8'

services:
  mongodb:
    image: mongo:7
    container_name: erp-builder-mongo
    ports:
      - "27017:27017"
    volumes:
      - mongo_data:/data/db
    environment:
      MONGO_INITDB_DATABASE: erp_builder
    restart: unless-stopped

  postgres:
    image: postgres:16
    container_name: erp-builder-postgres
    ports:
      - "5432:5432"
    volumes:
      - pg_data:/var/lib/postgresql/data
    environment:
      POSTGRES_DB: erp_builder
      POSTGRES_USER: erp_admin
      POSTGRES_PASSWORD: erp_secret
    restart: unless-stopped

networks:
  default:
    name: erp-builder-network

volumes:
  mongo_data:
  pg_data:
